<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержка</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body class="page">
    <section class="banner">
        <div class="banner__block">
            <h1 class="banner__title">Поддержка здесь</h1>
            <p class="banner__subtitle">Мы любим общаться и рады всем отзывам, вопросам и предложениям. Выберите удобный способ</p>
            <ul class="banner__lists">
                <li>
                    <button class="banner__list"  type="button">
                        <img class="banner__img" src="./images/chat.png" alt="Значок чата">
                        Онлайн-чат
                    </button>
                </li>
                <li>
                    <button class="banner__list"  type="button">
                        <img class="banner__img" src="./images/call.png" alt="Телефонная трубка">
                        Позвонить
                    </button>
                </li>
                <li>
                    <button class="banner__list"  type="button">
                        <img class="banner__img" src="./images/mail.png" alt="Значок электронной почты">
                        Почта
                    </button>
                </li>
                <li>
                    <button class="banner__list"  type="button">
                        <img class="banner__img banner__img-star" src="./images/star.png" alt="Звезда">
                        Отзыв о сайте
                    </button>
                </li>
            </ul>
        </div> 
        <img class="banner__telegram" src="./images/banner2.png" alt="Логотип телеграм">
        <img class="banner__arm" src="./images/banner1.png" alt="Рука с телефоном">
    </section>

    <section class="network">
        <div class="network__text">
            <h3 class="network__title">Социальные сети и сообщество</h3>
            <h2 class="network__subtitle">Присоединяйтесь</h2>
        </div>
        <ul class="network__lists">
            <li>
                <img class="network__icon" src="./images/vk.png" alt="Логотип Вконтакте">
            </li>
            <li>
                <img class="network__icon" src="./images/instagram.png" alt="Логотип Инстаграм">
            </li>
            <li>
                <img class="network__icon" src="./images/tik-tok.png" alt="Логотип Тие-Ток">
            </li>
            <li>
                <img class="network__icon" src="./images/twitter.png" alt="Логотип Твиттер">
            </li>
            <li>
                <img class="network__icon" src="./images/dzen.png" alt="Логотип Яндекс Дзен">
            </li>
            <li>
                <img class="network__icon" src="./images/facebook.png" alt="Логотип Фейзбук">
            </li>
        </ul>
    </section>
    
</body>
</html>
