<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержка</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body class="page">
    <section class="banner">
        <h1 class="banner__title">Поддержка здесь</h1>
        <p class="banner__subtitle">Мы любим общаться и рады всем отзывам, вопросам и предложениям. Выберите удобный способ</p>
        <ul class="banner__lists">
            <li>
                <button class="banner__list"  type="button">
                    <img class="banner__img" src="./images/chat.png" alt="Значок чата">
                    Онлайн-чат
                </button>
            </li>
            <li>
                <button class="banner__list"  type="button">
                    <img class="banner__img" src="./images/call.png" alt="Телефонная трубка">
                    Позвонить
                </button>
            </li>
            <li>
                <button class="banner__list"  type="button">
                    <img class="banner__img" src="./images/mail.png" alt="Значок электронной почты">
                    Почта
                </button>
            </li>
            <li>
                <button class="banner__list"  type="button">
                    <img class="banner__img banner__img-star" src="./images/star.png" alt="Звезда">
                    Отзыв о сайте
                </button>
            </li>
        </ul>        
        <img class="banner__telegram" src="./images/banner2.png" alt="Логотип телеграм">
        <img class="banner__arm" src="./images/banner1.png" alt="Рука с телефоном">
    </section>
    
</body>
</html>
